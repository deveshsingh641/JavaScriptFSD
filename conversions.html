<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversions</title>
</head>
<body>
  <h1>Conversions</h1>
  <p id="output"></p>
  <script>
    const numberToString = (num) => String(num);
    const stringToNumber = (str) => Number(str);
    const booleanToString = (bool) => String(bool);
    const stringToBoolean = (str) => str.toLowerCase() === "true";
    const numberToBoolean = (num) => Boolean(num);
    const booleanToNumber = (bool) => Number(bool);
    const dateToNumber = (date) => date.getTime();
    const dateToString = (date) => date.toLocaleString();

    const num = 42;
    const str = "123";
    const bool = true;
    const date = new Date();

    const results = `
      Number to String: ${numberToString(num)}<br>
      String to Number: ${stringToNumber(str)}<br>
      Boolean to String: ${booleanToString(bool)}<br>
      String to Boolean: ${stringToBoolean("true")}<br>
      Number to Boolean: ${numberToBoolean(1)}<br>
      Boolean to Number: ${booleanToNumber(false)}<br>
      Date to Number (Timestamp): ${dateToNumber(date)}<br>
      Date to String: ${dateToString(date)}
    `;

    document.getElementById("output").innerHTML = results;



  </script>
</body>
</html>
